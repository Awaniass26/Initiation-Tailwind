<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="bg-black h-[600px]">
        <div class="flex justify-between items-center p-8">
            <div>
                <img src="./logo.jpg" class="h-16 w-16 rounded-full object-cover">
            </div>
            <div class="menu">
                <nav>
                    <ul class="flex text-white text-xl text-left space-x-4 mr-auto ">
                        <li><a href="#">Ajouter</a></li>
                        <li><a href="#">Lister</a></li>
                        <li><a href="#">Accueil</a></li>
                    </ul>
                </nav>

            </div>
        </div>
        <div class="bloc2">

            <div class="bg-gray-200 p-2 max-w-[70%] h-[400px] mx-auto ">
                <div class="text text-center text-black font-bold text-[30px]">
                    <h1>Ajouter</h1>
                </div>
                <div class="ml-4">
                    <form>
                        <!-- Première rangée -->
                        <div class="form-group flex justify-between mb-4">
                            <div class="left w-1/2 pr-2 ">
                                <label for="nom" class="block text-black font-bold mb-2">Nom</label>
                                <input type="text" id="nom" name="nom"
                                    class="w-[95%] bg-white border border-gray-300 p-2 rounded">
                            </div>
                            <div class="right w-1/2 pl-2">
                                <label for="prenom" class="block text-black font-bold mb-2">Prenom</label>
                                <input type="text" id="prenom" name="prenom"
                                    class="w-[95%] bg-white border border-gray-300 p-2 rounded">
                            </div>
                        </div>

                        <!-- Deuxième rangée -->
                        <div class="form-group flex justify-between mb-4">
                            <div class="left w-1/2 pr-2">
                                <label for="adresse" class="block text-black font-bold mb-2">Adresse</label>
                                <input type="text" id="adresse" name="adresse"
                                    class="w-[95%] bg-white border border-gray-300 p-2 rounded">
                            </div>
                            <div class="right w-1/2 pl-2">
                                <label for="telephone" class="block text-black font-bold mb-2">Téléphone</label>
                                <input type="tel" id="telephone" name="telephone"
                                    class="w-[95%] bg-white border border-gray-300 p-2 rounded">
                            </div>
                        </div>

                        <!-- Troisième rangée -->
                        <div class="form-group flex justify-between mb-4">
                            <div class="left w-1/2 pr-2">
                                <label for="email" class="block text-black font-bold mb-2">Email</label>
                                <input type="text" id="email" name="email"
                                    class="w-[95%] bg-white border border-gray-300 p-2 rounded">
                            </div>
                            <div class="right w-1/2 pl-2">
                                <label for="password" class="block text-black font-bold mb-2">Password</label>
                                <input type="password" id="password" name="password"
                                    class="w-[95%] bg-white border border-gray-300 p-2 rounded">
                            </div>
                        </div>

                        <!-- Bouton -->
                        <div class="bouton flex justify-center mt-6">
                            <button type="submit" class="bg-purple-500 text-black font-bold py-2 px-4 rounded">
                                Ajouter
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
</body>

</html>
