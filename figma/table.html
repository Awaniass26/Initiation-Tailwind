<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>
</head>

<body>
    <div class="bg-black h-[600px]">
        <div class="flex justify-between items-center p-8">
            <div >
                <img src="./logo.jpg "class="h-16 w-16 rounded-full object-cover">
            </div>
            <div class="menu">
                <nav>
                    <ul class="flex text-white text-xl text-left space-x-4 mr-auto ">
                        <li><a href="#">Ajouter</a></li>
                        <li><a href="#">Lister</a></li>
                        <li><a href="#">Accueil</a></li>
                    </ul>
                </nav>

            </div>
        </div>

        <div class="container mx-auto mt-10">
            <div class="overflow-x-auto">
              <table class="min-w-full bg-white">
                <thead>
                  <tr>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-bold uppercase text-sm text-left">ID</th>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-bold uppercase text-sm text-left">Nom</th>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-bold uppercase text-sm text-left">Email</th>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-bold uppercase text-sm text-left">Téléphone</th>
                    <th class="py-2 px-4 bg-gray-200 text-gray-600 font-bold uppercase text-sm text-left">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="py-2 px-4 border-b border-gray-200">1</td>
                    <td class="py-2 px-4 border-b border-gray-200">John Doe</td>
                    <td class="py-2 px-4 border-b border-gray-200">john.doe@example.com</td>
                    <td class="py-2 px-4 border-b border-gray-200">123-456-7890</td>
                    <td class="py-2 px-4 border-b border-gray-200">
                      <button class="bg-blue-500 text-white px-3 py-1 rounded">Edit</button>
                      <button class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="py-2 px-4 border-b border-gray-200">2</td>
                    <td class="py-2 px-4 border-b border-gray-200">Jane Doe</td>
                    <td class="py-2 px-4 border-b border-gray-200">jane.doe@example.com</td>
                    <td class="py-2 px-4 border-b border-gray-200">098-765-4321</td>
                    <td class="py-2 px-4 border-b border-gray-200">
                      <button class="bg-blue-500 text-white px-3 py-1 rounded flex items-center"><i class="fas fa-edit mr-1"></i> Edit</button>
                      <button class="bg-red-500 text-white px-3 py-1 rounded flex items-center"><i class="fas fa-trash-alt mr-1"></i>Delete</button>
                    </td>
                  </tr>
                  <!-- Ajoute plus de lignes selon tes besoins -->
                </tbody>
              </table>
            </div>
          </div>
          

    </div>

</body>

</html>
